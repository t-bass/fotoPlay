<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>fotoPlay</title>
  </head>
  <body>
    <div class="player">
      <!-- ---------------- -->
      <div class="timeline">
        <!-- -------------- -->
        <div class="timeline-chunk timeline-chunk-active">
          <div class="timeline-chunk-inner"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
      </div>
      <!-- -------------------- -->
      <div class="player-content-wrapper">
        <!-- ----------------------- -->
        <div class="player-chunk-swither player-chunk-prev"></div>
        <div class="player-chunk-swither player-chunk-next"></div>
        <!-- ------------------- -->
        <div class="player-content">
          <div class="player-chunk player-chunk-active">
            <img src="img/408CFB76.jpeg" alt="муссовый торт" class="player-item" />
          </div>
          <div class="player-chunk">
            <img src="img/A27A4EF2.jpeg" alt="капкейк" />
          </div>
          <div class="player-chunk">
            <img src="img/E5741D21.jpeg" alt="чизкейк" />
          </div>
          <div class="player-chunk">
            <img src="img/FCB3FC18.jpeg" alt="торт" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
